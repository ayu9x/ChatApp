<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #chat-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        #messages {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        #message-form {
            display: flex;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #send-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        #send-btn:hover {
            background-color: #0056b3;
        }
        #auth-container {
            margin-bottom: 20px;
            text-align: center;
        }
        #auth-container button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #auth-container #login-btn {
            background-color: #28a745;
            color: white;
        }
        #auth-container #logout-btn {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>Real-Time Chat App</h1>
        <div id="auth-container">
            <button id="login-btn">Login with Google</button>
            <button id="logout-btn" style="display: none;">Logout</button>
            <p id="user-info" style="margin-top: 10px; font-style: italic;"></p>
        </div>
        <div id="messages"></div>
        <form id="message-form">
            <input type="text" id="message-input" placeholder="Type your message..." required>
            <button type="submit" id="send-btn">Send</button>
        </form>
    </div>

    <!-- Import Firebase Scripts -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js";
        import { getDatabase } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-database.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAFR-s7dApTZjkPaf8yGKs093j0ypZiKm8",
            authDomain: "chatapps-5f834.firebaseapp.com",
            databaseURL: "https://chatapps-5f834-default-rtdb.firebaseio.com",
            projectId: "chatapps-5f834",
            storageBucket: "chatapps-5f834.appspot.com",
            messagingSenderId: "148842410928",
            appId: "1:148842410928:web:29a42a5e3b5c2b9e3adc75",
            measurementId: "G-EHN176WBQF"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        // Make Firebase instances available globally
        window.db = db;
        window.auth = auth;
    </script>

    <!-- Import your app script as a module -->
    <script type="module" src="app.js"></script>
</body>
</html>
